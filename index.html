<!doctype html>
<html lang=en>
<meta charset=utf-8>
<title>Chip Lehr: Floorplanning with Simulated Annealing</title>
<link rel=stylesheet href=tree.css>

<h1><a href=index.html>Chip Lehr</a></h1>
<p>Chip Lehr is a demonstration of the Simulated Annealing approach to floorplanning presented in <a href="http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.123.9831&rep=rep1&type=pdf"><i>A New Algorithm for Floorplanning</i> (1986)</a>. </p>

<section id=slicing-rectangle>
  <h2>Slicing Rectangle</h2>
  </section>

<section id=slicing-tree>
  <h2>Slicing Tree</h2>
</section>

<section id=polish-expression>
  <h2>Polish Expression</h2>
  <p>Click part of the expression to make a move.</p>
  <div id=controls>Move Type:
    <form id=move-type>
      <label><input type=radio name=move value=0 checked>(M1) Swap two operands</label><br>
      <label><input type=radio name=move value=1>(M2) Complement chain</label><br>
      <label><input type=radio name=move value=2>(M3) Swap operand and operator</label>
    </form>
  </div>
</section>

<section id=annealing>
  <h2>Annealing</h2>
  <div id=controls>
    <button id=start>Start</button>
    <button id=pause>Pause</button>
    <button id=step>Step</button>
    <button id=reset>Reset</button>
  </div>
  <div><progress hidden id=anneal-progress>Progress</progress></div>
  <div id=temp-container hidden>
    <span id=temp-val>
    <meter hidden id=temp-meter>Temperature</meter>
  </div>
  <div id=stats>
    <label>Moves: <input id="moves" type="number" readonly></label><br>
    <label>Last Area:<input id="last-cost" type="number" readonly></label><br>
    <label>Best Area:<input id="best-cost" type="number" readonly></label>
  </div>


  <div id=history></div>
</section>

<script src=http://d3js.org/d3.v3.min.js></script>
<script src=util.js></script>
<script src=lehr.js></script>
